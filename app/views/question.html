<div ng-controller="QuestionCtrl">
  <div class="card">
    <div class="title">
     {{ question.title }}
    </div>
    <div class="author">
      {{ question.author }}
    </div>
    <div class="comment">
      {{ question.comment }}
    </div>
    <div>
    <br>
    <br>
    <br>
    	EDIT QUESTION:<br>
		<input name="title" ng-model="editedQuestion.title" placeholder="title" style="width: 100%;">
		<input name="author" ng-model="editedQuestion.author" placeholder="posted by" style="width: 100%;">
		<br><br>
		<textarea name="comment" ng-model="editedQuestion.comment" style="width: 100%;">
		</textarea>
		<br><br>
	    <div class="button" ng-click="updateQuestion()">
	    	edit
	    </div>
    </div>
  </div>
</div>
